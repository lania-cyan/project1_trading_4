{% extends "base.html" %}
{% block content %}
  <div class="container my-3">
    <form method="post" class="post-form">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" readonly>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" name="nickname" id="nickname" value="{{ form.nickname.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="username">이름</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="phonenumber">전화번호</label>
        <input type="text" class="form-control" name="phonenumber" id="phonenumber" value="{{ form.phonenumber.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" name="address" id="address" value="{{ form.address.value|default_if_none:'' }}">
      </div>
      <button type="submit" class="btn btn-primary">수정하기</button>
      <a href="{% url 'common:userinfo' %}" class="btn btn-primary">취소하기</a>
    </form>
  </div>
{% endblock %}
